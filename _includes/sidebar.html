<div class="sidebar">
  <div class="container sidebar-sticky">

  <div class="circular"></div>

    <div class="sidebar-about">
      <h1>{{ site.title }}</h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <ul class="sidebar-nav">
      <li class="sidebar-nav-item{% if page.title == "Home" %} active{% endif %}">
        <a href="/">Home</a>
      </li>

      <li class="sidebar-nav-item{% if page.title == "Publications" %} active{% endif %}">
        <a href="/publications">Publications</a>
      </li>

      <!-- {% comment %}
        The code below dynamically generates a sidebar nav of pages with
        `layout: page` in the front-matter. See readme for usage.
      {% endcomment %}

      {% assign pages_list = site.pages %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
            <li class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}">
              <a href="{{ node.url }}">{{ node.title }}</a>
            </li>
          {% endif %}
        {% endif %}
      {% endfor %} -->

    </ul>
    <ul class="social">
      <li><a href="{{ site.ghurl }}" target="_blank"><i class="fa fa-github"></i></a></li>
      <li><a href="{{ site.twitter }}" target="_blank"><i class="fa fa-twitter"></i></a></li>
      <li><a href="{{ site.linkedin }}" target="_blank"><i class="fa fa-linkedin"></i></a></li>
      <li><a href="{{ site.facebook }}" target="_blank"><i class="fa fa-facebook"></i></a></li>
    </ul>

    <p><small>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</small></p>
  </div>
</div>
